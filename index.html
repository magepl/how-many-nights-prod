<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>how many nights</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="text-magegreen h-screen">
    <main class="py-3">
      <header class="mx-5">

        <h1 class="text-5xl pb-2">How many nights?</h1>
        <p>Built because I found it difficult calculating<br> how many nights my son spent with me, <br>I hope you can find this useful</p>
      </header>
      <div class="py-4 flex">
        <form id="dateForm" class="mx-5">
          <div>
            <div class="items-center grid grid-cols-4 gap-2">
              <label class="" for="start-date">Start date: </label>
              <input class="border-1 rounded p-1" type="date" name="startDate" id="start-date-el" />
              <label class="" for="end-date">End date: </label>
              <input class="border-1 rounded p-1" type="date" name="endDate" id="end-date-el" />
            </div>
          </div>
        </div>
      </form>
      <div class="mx-5">
        <button type="submit" form="dateForm" class="my-2 border-1 rounded px-3  hover:text-white hover:bg-magegreen" type="submit">Submit</button>
        <button class="my-2 border-1 rounded px-3  hover:text-white hover:bg-magegreen" id="reset-btn">Reset</button>
      </div>
      <h3 class="px-2 text-right" id="total-el"></h3>
      <div id="time-feed" class=""></div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
